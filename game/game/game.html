<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>


<canvas id="gameCanvas"></canvas>

<!-- Регистрация -->
<div id="registrationModal" class="modal hidden">
    <div class="modal-content">
        <h2>Регистрация</h2>
        <input type="text" id="userName" placeholder="Имя" />
        <input type="tel" id="userPhone" placeholder="Телефон (+996...)" />
        <button id="saveUserBtn">Сохранить</button>
    </div>
</div>

<!-- Модальное окно проигрыша -->
<div id="gameOverModal" class="modal hidden">
    <div class="modal-content">
        <h2>Игра окончена</h2>
        <p>Очки: <span id="finalScore"></span></p>
        <p>Пройди больше 20 и станешь сеньором :)</p>
        <button id="restartBtn">Рестарт</button>
        <button id="backBtn"><a href="../index.html">Назад в меню</a></button>
    </div>
</div>

<div class="records">

    
</div>

<!-- ВАЖНО: подключаем JS в конце -->
<script src="game.js"></script>
</body>
</html>
